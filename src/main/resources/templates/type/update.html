<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Book</title>
</head>
<body>
<h3>Add Book</h3>
<p>
    <a th:href="@{/types}">
        Back to type list
    </a>
</p>
<div id="form">
    <form th:action="@{/types/update}" th:object="${type}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id_type}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name_type}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
