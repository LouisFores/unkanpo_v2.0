<!DOCgame html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Thêm trò chơi</title>
</head>
<body>
<h3>Thêm trò chơi</h3>
<p>
    <a th:href="@{/admin/games}">
        Quay lại danh sách trò chơi
    </a>
</p>
<div id="form">
    <form th:action="@{/admin/users/create}" th:object="${user}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{idUser}"/>
        <div>
            <label for="name">Tên người dùng</label>
            <input type="text" id="name" th:field="*{username}"/>
        </div>
        <div>
            <label for="name">Password</label>
            <input type="text" id="password" th:field="*{password}"/>
        </div>
        <div>
            <label for="name">Confirm Password</label>
            <input type="text" id="confirm" th:field="*{confirmPassword }"/>
        </div>
        <div>
            <label for="name">Nickname</label>
            <input type="text" id="nickname" th:field="*{nickname}"/>
        </div>
        <input type="submit" value="Lưu"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
