<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Unkanpo Gaming</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/css/templatemo-lugx-gaming.css">
    <link rel="stylesheet" href="/assets/css/owl.css">
    <link rel="stylesheet" href="/assets/css/animate.css">

</head>

<body>
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <ul class="nav">
                        <li><a href="shop.html" class="active">Home</a></li>
                        <li><a href="">Product Details</a></li>
                        <li><a href="">Contact Us</a></li>
                        <li><a href=>Sign In</a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->

<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Our Shop</h3>
                <span class="breadcrumb"><a href="#">Home</a> > Account Game</span>
            </div>
        </div>
    </div>

</div>

<div class="section trending">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card all-color">
                    <div class="card-body ">
                        <table class="table all-center">
                            <thead class="text-primary ">
                            <th>Số thứ tự</th>
                            <th>Tài khoản game</th>
                            <th>Ghi chú</th>
                            <th>Giá thuê</th>
                            <th>Trạng thái</th>
                            </thead>
                            <tbody>
                            <tr th:each="account, ac : ${accounts}">
                                <td th:text="${ac.count}"></td>
                                <td th:text="${account.game.nameGame}"></td>
                                <td th:text="${account.note}"></td>
                                <td th:text="${account.price}"></td>
                                <td th:text="${account.online}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!--Pageable-->
                        <div class="pagination-page">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <div class="col-lg-12">
            <p>Copyright © 2048 LUGX Gaming Company. All rights reserved. &nbsp;&nbsp; <a rel="nofollow" href="https://templatemo.com" target="_blank">Design: TemplateMo</a></p>
        </div>
    </div>
</footer>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/isotope.min.js"></script>
<script src="/assets/js/owl-carousel.js"></script>
<script src="/assets/js/counter.js"></script>
<script src="/assets/js/custom.js"></script>
<script src="/assets/demo/demo.js"></script>

</body>
</html>
