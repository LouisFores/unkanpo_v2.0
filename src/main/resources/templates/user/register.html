<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="/css/my-style.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="icon" type="image/png" href="/assets/img/icon-unkanpo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Unkanpo</title>
</head>

<body class="back-img">
    <div class="main">
        <section class="signup">
            <div class="container ">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Đăng kí</h2>
                        <form method="POST" class="register-form" id="register-form" th:action="@{/users/register}" th:object="${user}">
                            <div class="form-group">
                                <label for="name"><i class="fa-solid fa-user icon"></i></label>
                                <input type="text" name="username" id="name" placeholder="Tên tài khoản" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fa-solid fa-envelope icon"></i></label>
                                <input type="email" name="email" id="email" placeholder="Địa chỉ email" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="fa-solid fa-lock icon"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Mật khẩu" />
                            </div>
                            <div class="form-group">
                                <label for="re_pass"><i class="fa-solid fa-lock icon"></i></label>
                                <input type="password" name="confirmPassword" id="re_pass" placeholder="Nhập lại mật khẩu" />
                            </div>
                            <div class="form-group">
                                <span style="color: white; font-size: 14px">Đã có tài khoản? </span><a th:href="@{/users/login}" class="term-service">Đăng nhập</a>
                                    <p class="error" th:text="${error}" ></p>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Đăng kí" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="/image/signup-image.jpg" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
