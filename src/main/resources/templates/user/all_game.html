<!DOCgame html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Danh sách trò chơi</title>
</head>
<body>
<h3>Trò chơi</h3>
<p>
    <a th:href="@{/admin}">Admin</a>
    <a th:href="@{/admin/users/create}">Thêm người dùng</a>
</p>

<div id="form" style="margin-bottom: 20px">
    <form th:action="@{/admin}" method="post" novalidate="novalidate">
        <input type="text" id="numberCode" name="code"/>
        <input type="submit" value="Tìm kiếm"/>
    </form>
</div>


<table id = "game">
    <thead>
    <tr>
        <th>Hành động</th>
        <th>STT</th>
        <th>Avatar</th>
        <th>Tên người dùng</th>
        <th>Nickname</th>
        <th>Coin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td>
            <a th:href="@{/user/block/__${user.getId_user()}__}">Block</a>
        </td>
        <td th:text="${user.getId_user()}"></td>
        <td th:text="${user.getAvatar()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getNickname()}"></td>
        <td th:text="${user.getCoin()}"></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
