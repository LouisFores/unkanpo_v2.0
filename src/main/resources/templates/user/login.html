<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="/css/my-style.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Document</title>
</head>

<body class="back-img">
    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">

                    <div class="signin-image">
                        <figure><img src="/image/signin-image.jpg" alt="sing up image"></figure>
                        <a th:href="@{/users/register}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="login-form"  th:object="${user}">
                            <div class="form-group">
                                <label for="your_name"><i
                                        class="zmdi zmdi-account material-icons-name icon"></i></label>
                                <input type="text" th:field="${user.username}" name="your_name" id="your_name" placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock icon"></i></label>
                                <input type="password" th:field="${user.password}" name="your_pass" id="your_pass" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                    me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
