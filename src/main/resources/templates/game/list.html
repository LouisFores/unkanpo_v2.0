<!DOCgame html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/layout :: head}">
    <meta charset="UTF-8">
    <title>Danh sách trò chơi</title>
</head>
<body>
<h3>Trò chơi</h3>
<p>
    <a th:href="@{/admin}">Admin</a>
    <a th:href="@{/admin/games}">Game list</a>
    <a th:href="@{/admin/games/create}">Thêm trò chơi</a>
</p>

<div id="form" style="margin-bottom: 20px">
    <form th:action="@{/admin}" method="post" novalidate="novalidate">
        <input type="text" id="numberCode" name="code"/>
        <input type="submit" value="Tìm kiếm"/>
    </form>
</div>


<table id = "game">
    <thead>
    <tr>
        <th>Hành động</th>
        <th>STT</th>
        <th>Tên</th>
        <th>Mô tả</th>
        <th>Chủ đề</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gameForm: ${listGame}">
        <td>
            <a th:href="@{/admin/games/update/__${gameForm.game.idGame}__}">Update</a>
            <a th:href="@{/admin/games/delete/__${gameForm.game.idGame}__}">Delete</a>
        </td>
        <td th:text="${gameForm.game.idGame}"></td>
        <td th:text="${gameForm.game.nameGame}"></td>
        <td th:text="${gameForm.game.descriptionGame}"></td>
        <td>
      <span th:each="type : ${gameForm.types}">
        <a th:text="${type}"/>
      </span>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="~{/layout :: footer}"></footer>
</body>
</html>
